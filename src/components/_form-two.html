<section class="form-two">
    <form>
        <div class="container">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Inputs</label>
            </div>

                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="Enter some text" id="inputEmail3">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control is-valid" value="valid text" id="inputEmail3">

                <div class="col-sm-3">

                        <span class="slider-two"></span>

                        </label>
                    </div>

                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">

                        </label>
                    </div>
                </div>

            </div>
